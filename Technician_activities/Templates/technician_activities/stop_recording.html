<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .status-message {
            font-size: 1.5em;
            color: #555;
            margin-bottom: 20px;
        }
        .back-btn {
            background-color: #5cb85c;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
        }
        .back-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="status-message">{{ message }}</div>
    <button class="back-btn" onclick="window.location.href='/'">Back to Dashboard</button>
</body>
</html>
